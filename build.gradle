apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile (['org.fusesource.jansi:jansi:1.11'])
}

sourceSets {
    main {
        java.srcDirs = ['src']
    }
}

jar {
    manifest.attributes = ['Main-Class': 'ru.dmitriymx.jct.JansiColorTest']

    from {
        configurations.compile.collect {
            zipTree(it)
        }
    }
}
